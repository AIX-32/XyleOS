<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXY File Creator</title>
    <style>
        :root {
            --primary-color: rgb(158, 10, 226);
            --bg-color: #000;
            --window-bg: #111;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--primary-color);
            font-family: monospace;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            max-width: 400px;
            max-height: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid var(--primary-color);
        }

        .file-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--primary-color);
            width: 100%;
            max-width: 400px;
            max-height: 400px;
            padding: 20px;
            overflow-y: auto;
            display: none;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .file-container img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }

        button {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: monospace;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            outline: none;
        }

        button:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }

        input[type="text"],
        textarea,
        select {
            background: var(--window-bg);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: monospace;
            padding: 10px;
            outline: none;
            width: 100%;
            margin: 5px 0;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
        }

        select {
            background: var(--window-bg);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: monospace;
            padding: 5px;
            outline: none;
            width: auto;
            margin: 5px 0;
        }

        select option {
            background: var(--window-bg);
            color: var(--primary-color);
            border-radius: 0px;
        }

        select:focus {
            border-color: var(--primary-color);
        }

        input[type="file"] {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: monospace;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
            outline: none;
        }

        input[type="file"]:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FFXY File System</h1>
        <label>Type:</label>
        <select id="fileType">
            <option value="text">Text</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
        </select>
        <br><br>
        <textarea id="textInput" placeholder="Enter text..." style="width: 300px; height: 100px;"></textarea>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <input type="file" id="videoInput" accept="video/*" style="display: none;">
        <br><br>
        <button onclick="saveFile()">Save .FFXY</button>
        <button onclick="loadFile()">Load .FFXY</button>
        <input type="file" id="fileLoader" accept="*" style="display: none;">
        <br><br>
    </div>
    <div class="file-container">
        <div id="output"></div>
    </div>
    
    <script>
        document.getElementById("fileType").addEventListener("change", function() {
            if (this.value === "text") {
                document.getElementById("textInput").style.display = "block";
                document.getElementById("imageInput").style.display = "none";
                document.getElementById("videoInput").style.display = "none";
            } else if (this.value === "image") {
                document.getElementById("textInput").style.display = "none";
                document.getElementById("imageInput").style.display = "block";
                document.getElementById("videoInput").style.display = "none";
            } else if (this.value === "video") {
                document.getElementById("textInput").style.display = "none";
                document.getElementById("imageInput").style.display = "none";
                document.getElementById("videoInput").style.display = "block";
            }
        });

        function saveFile() {
            const fileType = document.getElementById('fileType').value;
            let content;
            if (fileType === 'text') {
                content = document.getElementById('textInput').value;
            } else if (fileType === 'image') {
                const file = document.getElementById('imageInput').files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    content = e.target.result;
                    const blob = new Blob([content], { type: file.type });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'file.ffxy';
                    a.click();
                };
                reader.readAsDataURL(file);
            } else if (fileType === 'video') {
                const file = document.getElementById('videoInput').files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    content = e.target.result;
                    const blob = new Blob([content], { type: file.type });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'file.ffxy';
                    a.click();
                };
                reader.readAsDataURL(file);
            }
        }

        function loadFile() {
            const file = document.getElementById('fileLoader').files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const output = document.getElementById('output');
                if (file.type.startsWith('image/')) {
                    output.innerHTML = `<img src="${content}" alt="Uploaded Image">`;
                } else if (file.type.startsWith('video/')) {
                    output.innerHTML = `<video controls><source src="${content}" type="${file.type}"></video>`;
                } else {
                    output.innerText = content;
                }
                document.querySelector('.file-container').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
